<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="intro">
        <h1>What's up #</h1><br>
        <h2>CREATE A TO DO</h2>
        <h3>What's on your todo?</h3>
        <div>
            <input type="text" class="todo">
        </div>
    </section>
    <section class="main">
        <h3>Pick a category</h3>
        <div class="category">
            <div class="Business">Business</div>
            <div class="Personal">Personal</div>
        </div>
        <button class="add">Add todo</button>
    </section>
    <section class=""></section>
</body>
</html>
