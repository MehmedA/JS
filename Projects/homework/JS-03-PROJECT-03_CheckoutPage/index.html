<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Checkout</h1></header>
    <main>
        <div class="container">
            <div class="product">
                <div class="photo"><img src="img/photo1.png" alt=""></div>
                <div class="info">
                    <h3>Vintage Backpack</h3>
                    <div class="price">
                        <span class="span1">$25.98</span>
                        <span class="span2">$34.99</span>
                    </div>
                    <form>
                        <button class="minus">-</button>
                        <input type="text" id="quantity"
                        value="">
                        <button class="plus">+</button>
                    </form>
                    <button class="remove">Remove</button>
                    <div class="ptotal">
                        <p>Product Total: $</p>
                        <span class="stotal"></span>
                    </div> 
                </div>
            </div>
            <div class="product">
                <div class="photo"><img src="img/photo2.png" alt=""></div>
                <div class="info">
                    <h3>Vintage Backpack</h3>
                    <div class="price">
                        <span class="span1">$45.99</span>
                        <span class="span2">$55.99</span>
                    </div>
                    <form>
                        <button class="minus">-</button>
                        <input type="text" id="quantity"
                        value="">
                        <button class="plus">+</button>
                    </form>
                    <button class="remove">Remove</button>
                    <div class="ptotal">
                        <p>Product Total: $</p>
                        <span class="stotal"></span>
                    </div> 
                </div>
            </div>
            <div class="product">
                <div class="photo"><img src="img/photo3.jpg" alt=""></div>
                <div class="info">
                    <h3>Vintage Backpack</h3>
                    <div class="price">
                        <span class="span1">$74.99</span>
                        <span class="span2">$94.99</span>
                    </div>
                    <form>
                        <button class="minus">-</button>
                        <input type="text" id="quantity"
                        value="">
                        <button class="plus">+</button>
                    </form>
                    <button class="remove">Remove</button>
                    <div class="ptotal">
                        <p>Product Total: $</p>
                        <span class="stotal"></span>
                    </div> 
                </div>
            </div>
        </div>
        <div class="main-total">
            <div class="subtotal">
                <span class="left">Subtotal</span>
                <span class="right">$</span>
            </div>
            <div class="subtotal">
                <span class="left">Tax (18%)</span>
                <span class="right">$</span>
            </div>
            <div class="subtotal">
                <span class="left">Shipping</span>
                <span class="right">$</span>
            </div>
            <div class="subtotal">
                <span class="left">Total</span>
                <span class="right">$</span>
            </div>
        </div>
    </main>
</body>
</html>
